<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>SkillForge - 키워드 조합형 RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            /* 모바일 바운싱(Overscroll) 방지 */
            position: fixed;
            width: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;

            /* iOS Safari 주소창 대응 - Dynamic Viewport Units */
            /* 폴백: 구형 브라우저용 */
            height: 100vh;
            /* iOS 15.4+ Large Viewport Height - 주소표시줄 숨긴 상태 전체 높이 */
            height: 100lvh;
            /* 대안: Dynamic Viewport Height - 주소표시줄 상태에 따라 동적 조정 */
            height: 100dvh;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
            /* iOS Safari 텍스트 크기 자동 조정 방지 */
            -webkit-text-size-adjust: 100%;
            /* 터치 하이라이트 제거 */
            -webkit-tap-highlight-color: transparent;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        /* HTML UI 래퍼 - 캔버스와 동일한 영역에 오버레이 */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        #ui-overlay > * {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
