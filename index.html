<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge - 키워드 조합형 RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        /* HTML UI 래퍼 - 캔버스와 동일한 영역에 오버레이 */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        #ui-overlay > * {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
