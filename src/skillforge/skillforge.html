<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- Mobile Viewport & PWA Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a15">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABISURBVFhH7c4xDQAwDASwKv8/Z7sCZOAE3tmu7T3OzKx9i4joReIL0l4k7kXi/0hc/ReJexG9SNyLxBekL0h7kbgXia9F9AIzMwPfJZJYMQAAAABJRU5ErkJggg==">

    <title>Skillforge Alpha</title>

    <style>
        /* ============================================================
         * CSS Reset & Mobile Foundation
         * ============================================================ */

        :root {
            /* Safe Area Insets (iOS Notch/Dynamic Island) */
            --sat: env(safe-area-inset-top, 0px);
            --sab: env(safe-area-inset-bottom, 0px);
            --sal: env(safe-area-inset-left, 0px);
            --sar: env(safe-area-inset-right, 0px);

            /* Theme Colors */
            --bg-dark: #0a0a15;
            --bg-mid: #151525;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-ally: #4488ff;
            --accent-enemy: #ff4444;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            /* Prevent text size adjustment on orientation change */
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);

            /* Block native gestures */
            touch-action: none;
            overscroll-behavior: none;

            /* Prevent text selection */
            user-select: none;
            -webkit-user-select: none;

            /* Prevent callout on long press (iOS) */
            -webkit-touch-callout: none;

            /* Prevent tap highlight */
            -webkit-tap-highlight-color: transparent;
        }

        /* ============================================================
         * App Container (Full Screen with Safe Area)
         * ============================================================ */

        #app-container {
            position: relative;
            width: 100%;
            height: 100dvh; /* Dynamic Viewport Height for Safari */

            /* Fallback for browsers without dvh support */
            height: 100vh;

            @supports (height: 100dvh) {
                height: 100dvh;
            }

            /* Prevent overflow */
            overflow: hidden;
        }

        /* ============================================================
         * Layer 0: World Layer (Canvas)
         * ============================================================ */

        #world-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;

            /* Prevent canvas from being dragged */
            -webkit-user-drag: none;
        }

        /* ============================================================
         * Layer 1: Display Layer (Angel Bust, Skill Popups)
         * ============================================================ */

        #display-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;

            /* Pass clicks to canvas by default */
            pointer-events: none;

            /* Safe Area Padding (for notch/dynamic island) */
            padding-top: var(--sat);
            padding-left: var(--sal);
            padding-right: var(--sar);
        }

        #angel-bust-placeholder {
            position: absolute;
            top: calc(10px + var(--sat));
            left: calc(10px + var(--sal));
            pointer-events: none;
        }

        /* ============================================================
         * Layer 2: System Layer (Settings, Modals)
         * ============================================================ */

        #system-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;

            /* Pass clicks to lower layers by default */
            pointer-events: none;

            /* Safe Area Padding */
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            padding-left: var(--sal);
            padding-right: var(--sar);
        }

        /* Enable pointer events for interactive elements */
        .interactive {
            pointer-events: auto;
        }

        /* ============================================================
         * Debug UI
         * ============================================================ */

        #debug-ui {
            position: absolute;
            top: 10px;
            right: 10px;
            pointer-events: none;
        }

        /* ============================================================
         * Loading Screen
         * ============================================================ */

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-family: 'Georgia', serif;
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(100, 150, 255, 0.2);
            border-top: 3px solid var(--accent-ally);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ============================================================
         * Typography
         * ============================================================ */

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                         'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        /* ============================================================
         * Utility Classes
         * ============================================================ */

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-title">SKILLFORGE</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Main App Container -->
    <div id="app-container">
        <!-- Layer 0: World (Canvas) -->
        <canvas id="world-layer" aria-label="Battle Arena"></canvas>

        <!-- Layer 1: Display (Angel Bust, Skill Popups) -->
        <div id="display-layer">
            <div id="angel-bust-placeholder">
                <!-- Angel bust will be added here via JavaScript -->
            </div>
            <!-- Skill name popups, damage numbers, etc. -->
        </div>

        <!-- Layer 2: System (Settings, Modals, Debug) -->
        <div id="system-layer">
            <div id="debug-ui">
                <!-- Debug elements will be added here via JavaScript -->
            </div>
            <!-- Settings modal, pause menu, etc. -->
        </div>
    </div>

    <!-- Entry Point Script -->
    <script type="module" src="./index.ts"></script>

    <!-- Hide loading screen after initialization -->
    <script>
        // Hide loading screen when game is ready
        window.addEventListener('load', function() {
            // Give the game a moment to initialize
            setTimeout(function() {
                var loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    // Remove from DOM after transition
                    setTimeout(function() {
                        loadingScreen.remove();
                    }, 500);
                }
            }, 500);
        });
    </script>
</body>
</html>
